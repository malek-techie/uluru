default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: uluru_development
  host: localhost
  
test:
  <<: *default
  database: uluru_test
  host: localhost

staging:
  <<: *default  
    url: <%= ENV['DATABASE_URL'] %>

production:
  <<: *default  
    url: <%= ENV['DATABASE_URL'] %>